<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
            font-family: 'Pretendard-Regular', Arial, sans-serif;
        }

        .notice-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            text-align: center;
            color: #333333;
        }

        .notice-title {
            font-size: 1.5rem;
            color: #4a90e2;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 10px;
        }

        .notice-content {
            font-size: 1rem;
            line-height: 1.6;
        }

        .highlight {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="notice-container">
        <div class="notice-title">공지사항</div>
        <div class="notice-content">
            문화체육관광부 저작권범죄과학수사대는 <span class="highlight">2024.11.09.</span>자로 불법 스트리밍 웹사이트 <span class="highlight">누누티비</span> 운영자를 검거하고, 동 운영자가 운영중인 불법 스트리밍 웹사이트 <span class="highlight">티비위키</span>와 웹툰 불법 게시 사이트 <span class="highlight">OKTOON</span>을 압수하였습니다.
        </div>
    </div>
</body>
</html>
